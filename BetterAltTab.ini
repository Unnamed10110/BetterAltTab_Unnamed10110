; archivo de configuracion de BetterAltTab
; las lineas que empiezan con ';' son comentarios

; ========================================
; GUÍA COMPLETA DE CONFIGURACIÓN
; ========================================
; Este archivo controla el comportamiento y rendimiento de BetterAltTab
; Modifica los valores según tus necesidades y el rendimiento de tu sistema

[General]
; numero de columnas
; Efectos: Más columnas = ventanas más pequeñas pero más visibles
; Menos columnas = ventanas más grandes y fáciles de ver
; Recomendado: 4-8 columnas según el tamaño de tu pantalla
Columns=6

; opacidad del overlay (0 = invisible, 255 = completamente opaco)
; Efectos: Más alto = mejor visibilidad, Más bajo = más transparente
; Recomendado: 200-255 para buena visibilidad
OverlayAlpha=255

; hotkeys (descomenta y modifica según prefieras)
;CtrlHotkey=VK_DECIMAL   ; decimal on numpad
;AltQHotkey=Q            ; letter Q combined with Alt

; colores de la interfaz (formato hexadecimal, descomenta para personalizar)
;BorderColor=202030       ; color del borde principal
;HoverBorderColor=50B4FF  ; color del borde al pasar el mouse
;HighlightColor=00FF44    ; color de resaltado

; porcentaje de la pantalla que ocupa el overlay (descomenta para personalizar)
;OverlayWidthPct=88       ; ancho del overlay (porcentaje de pantalla)
;OverlayHeightPct=80      ; alto del overlay (porcentaje de pantalla)

[Performance]
; ========================================
; CONFIGURACIÓN DE RENDIMIENTO
; ========================================
; Estas opciones controlan cómo BetterAltTab usa los recursos del sistema

; Modo de bajo recursos (auto/on/off)
; auto = se activa automáticamente cuando detecta pocos recursos
; on = siempre activo (más lento pero consume menos recursos)
; off = nunca se activa (más rápido pero consume más recursos)
LowResourceMode=auto

; Tamaño máximo del cache de miniaturas
; Efectos: Más alto = más rápido pero más memoria, Más bajo = menos memoria pero más lento
; Recomendado: 10-40 según la RAM disponible
MaxThumbnailCache=20

; Tasa de refresco en modo normal (milisegundos)
; Efectos: Más bajo = más fluido pero más CPU, Más alto = menos CPU pero menos fluido
; Recomendado: 25-100 según la potencia de tu CPU
NormalRefreshRate=25

; Tasa de refresco en modo bajo recursos (milisegundos)
; Efectos: Más bajo = más responsivo pero más recursos, Más alto = menos recursos pero menos responsivo
; Recomendado: 100-200 para ahorrar recursos
LowResourceRefreshRate=100

; Tamaño mínimo de miniatura en modo bajo recursos (píxeles)
; Efectos: Más alto = mejor visibilidad pero más memoria, Más bajo = menos memoria pero más difícil de ver
; Recomendado: 150-300 según la resolución de tu pantalla
MinThumbnailSize=200

; Umbral de memoria para modo bajo recursos (MB)
; Efectos: Más alto = modo bajo recursos se activa más tarde, Más bajo = se activa más temprano
; Recomendado: 256-1024 según la RAM total de tu sistema
MemoryThreshold=512

; Umbral de CPU para modo bajo recursos (porcentaje)
; Efectos: Más alto = modo bajo recursos se activa menos, Más bajo = se activa más
; Recomendado: 70-90 según la potencia de tu CPU
CPUThreshold=80

; Reservar memoria para operaciones críticas
; Efectos: true = más estable pero más memoria, false = menos memoria pero puede fallar
; Recomendado: true para sistemas estables, false para ahorrar memoria
ReserveMemory=true

; Optimizar prioridad del proceso
; Efectos: true = mejor rendimiento pero puede afectar otros programas, false = menos agresivo
; Recomendado: true para mejor rendimiento, false para mejor compatibilidad
OptimizePriority=true

; Reducir efectos visuales en modo bajo recursos
; Efectos: true = mejor rendimiento, false = más efectos visuales pero más lento
; Recomendado: true para mejor rendimiento, false para mejor apariencia
ReduceVisualEffects=true

; Limpiar cache de miniaturas automáticamente (milisegundos)
; Efectos: Más alto = mejor rendimiento pero más memoria, Más bajo = menos memoria pero más lento
; Recomendado: 15000-60000 según la frecuencia de uso
AutoCleanupInterval=30000

; Tamaño máximo de memoria para miniaturas (MB)
; Efectos: Más alto = más miniaturas en cache, mejor rendimiento, Más bajo = menos memoria pero menos cache
; Recomendado: 50-200 según la RAM disponible
MaxThumbnailMemory=100

; Optimizar enumeración de ventanas
; Efectos: true = más rápido al listar ventanas, false = más lento pero más preciso
; Recomendado: true para mejor rendimiento, false para máxima precisión
OptimizeWindowEnumeration=true

; Cache de ventanas válidas (milisegundos)
; Efectos: Más alto = más rápido pero puede mostrar ventanas cerradas, Más bajo = más preciso pero más lento
; Recomendado: 3000-10000 según la frecuencia de cambio de ventanas
WindowCacheTimeout=10000

; Reducir frecuencia de redibujado
; Efectos: true = mejor rendimiento, false = más fluido pero consume más recursos
; Recomendado: true para mejor rendimiento, false para mejor experiencia visual
ReduceRedrawFrequency=false

; Modo de bajo consumo de CPU
; Efectos: true = menos consumo de CPU pero puede ser más lento, false = mejor rendimiento pero más CPU
; Recomendado: true para sistemas con CPU limitada, false para mejor rendimiento
LowCPUMode=false

[Filters]
; ========================================
; CONFIGURACIÓN DE FILTROS
; ========================================
; Estas opciones controlan qué ventanas se muestran en BetterAltTab

; Habilitar filtrado (0 = deshabilitado, 1 = habilitado)
; Efectos: true = solo mostrar ventanas que coincidan con los filtros, false = mostrar todas las ventanas
; Recomendado: 1 para personalizar qué ventanas ver, 0 para ver todas las ventanas
Enabled=0

; Filtrar por título de ventana (0 = no filtrar, 1 = filtrar)
; Efectos: true = incluir título en búsqueda de texto, false = ignorar título
; Recomendado: 1 para búsquedas por título, 0 si no necesitas buscar por título
FilterByTitle=1

; Filtrar por nombre de clase de ventana (0 = no filtrar, 1 = filtrar)
; Efectos: true = incluir clase en búsqueda de texto, false = ignorar clase
; Recomendado: 1 para búsquedas por tipo de ventana, 0 si no necesitas buscar por clase
FilterByClassName=1

; Filtrar por nombre del proceso (0 = no filtrar, 1 = filtrar)
; Efectos: true = incluir proceso en búsqueda de texto, false = ignorar proceso
; Recomendado: 1 para búsquedas por aplicación, 0 si no necesitas buscar por proceso
FilterByProcessName=1

; Búsqueda sensible a mayúsculas (0 = no sensible, 1 = sensible)
; Efectos: true = distingue mayúsculas/minúsculas, false = búsqueda insensible
; Recomendado: 0 para búsquedas más flexibles, 1 para búsquedas exactas
CaseSensitive=0

; Usar expresiones regulares (0 = texto simple, 1 = regex)
; Efectos: true = búsquedas avanzadas con patrones, false = búsqueda de texto simple
; Recomendado: 0 para uso básico, 1 para usuarios avanzados
UseRegex=0

; Excluir ventanas ocultas (0 = incluir ocultas, 1 = excluir ocultas)
; Efectos: true = no mostrar ventanas ocultas, false = mostrar todas las ventanas
; Recomendado: 1 para evitar ventanas no visibles, 0 para ver todas las ventanas
ExcludeHidden=1

; Excluir ventanas minimizadas (0 = incluir minimizadas, 1 = excluir minimizadas)
; Efectos: true = no mostrar ventanas minimizadas, false = mostrar ventanas minimizadas
; Recomendado: 0 para ver todas las ventanas, 1 para enfocarse en ventanas activas
ExcludeMinimized=0

; Procesos excluidos (separados por |)
; Efectos: Las ventanas de estos procesos no se mostrarán
; Ejemplo: explorer.exe|notepad.exe
; Recomendado: Dejar vacío o agregar solo procesos que no quieras ver
ExcludedProcesses=

; Clases de ventana excluidas (separadas por |)
; Efectos: Las ventanas de estas clases no se mostrarán
; Ejemplo: ConsoleWindowClass|Shell_TrayWnd
; Recomendado: Dejar vacío o agregar solo clases que no quieras ver
ExcludedClasses=

; Procesos incluidos (whitelist, separados por |)
; Efectos: Solo se mostrarán ventanas de estos procesos (si no está vacío)
; Ejemplo: chrome.exe|firefox.exe
; Recomendado: Dejar vacío para mostrar todos los procesos, o especificar solo los que quieras ver
IncludedProcesses=

; Clases de ventana incluidas (whitelist, separadas por |)
; Efectos: Solo se mostrarán ventanas de estas clases (si no está vacío)
; Ejemplo: Notepad|Chrome_WidgetWin_1
; Recomendado: Dejar vacío para mostrar todas las clases, o especificar solo las que quieras ver
IncludedClasses=

; ========================================
; EJEMPLOS DE CONFIGURACIÓN DE FILTROS
; ========================================

; SOLO MOSTRAR NAVEGADORES WEB:
; Enabled=1
; FilterByTitle=1
; FilterByClassName=0
; FilterByProcessName=1
; IncludedProcesses=chrome.exe|firefox.exe|edge.exe|opera.exe

; EXCLUIR VENTANAS DEL SISTEMA:
; Enabled=1
; ExcludedClasses=Shell_TrayWnd|Shell_SecondaryTrayWnd|Shell_NotifyWnd

; SOLO MOSTRAR APLICACIONES DE TRABAJO:
; Enabled=1
; IncludedProcesses=excel.exe|word.exe|outlook.exe|teams.exe

; FILTRO POR TEXTO EN TIEMPO REAL:
; Enabled=1
; FilterByTitle=1
; FilterByClassName=0
; FilterByProcessName=0

; ========================================
; RECOMENDACIONES PARA DIFERENTES SISTEMAS
; ========================================

; SISTEMAS CON POCA RAM (< 4GB):
; MaxThumbnailCache=10
; MemoryThreshold=256
; MaxThumbnailMemory=50
; LowResourceMode=on
; AutoCleanupInterval=15000

; SISTEMAS CON MUCHA RAM (> 8GB):
; MaxThumbnailCache=40
; MemoryThreshold=1024
; MaxThumbnailMemory=200
; LowResourceMode=off
; AutoCleanupInterval=60000

; MÁXIMO RENDIMIENTO:
; NormalRefreshRate=25
; WindowCacheTimeout=10000
; ReduceRedrawFrequency=false
; LowCPUMode=false

; MÁXIMO AHORRO DE RECURSOS:
; NormalRefreshRate=100
; WindowCacheTimeout=2000
; ReduceRedrawFrequency=true
; LowCPUMode=true
; LowResourceMode=on

[Hotkeys]
; ========================================
; CONFIGURACIÓN DE ATAJOS DE TECLADO
; ========================================
; Estas opciones controlan los atajos de teclado de BetterAltTab

; Atajo para modo clásico (Alt+Q)
; Formato: VK_[TECLA] (ejemplo: VK_Q, VK_TAB, VK_SPACE)
; Efectos: Cambia la tecla que se combina con Alt para el modo clásico
; Recomendado: VK_Q para mantener el comportamiento estándar
AltQKey=VK_Q

; Atajo para modo filtro persistente (Alt+A)
; Formato: VK_[TECLA] (ejemplo: VK_A, VK_F, VK_S)
; Efectos: Cambia la tecla que se combina con Alt para el modo de filtro
; Recomendado: VK_A para fácil acceso
AltAKey=VK_A

; Atajo para modo numpad (Ctrl+Numpad)
; Formato: VK_[TECLA] (ejemplo: VK_CONTROL, VK_LCONTROL)
; Efectos: Cambia la tecla modificadora para el modo numpad
; Recomendado: VK_CONTROL para mantener el comportamiento estándar
NumpadModifier=VK_CONTROL

[UI]
; ========================================
; CONFIGURACIÓN DE INTERFAZ DE USUARIO
; ========================================
; Estas opciones controlan la apariencia y comportamiento de la interfaz

; Mostrar icono en bandeja del sistema (0 = oculto, 1 = visible)
; Efectos: true = icono visible en bandeja, false = icono oculto
; Recomendado: 1 para acceso fácil a la configuración
ShowTrayIcon=1

; Mostrar tooltip con información del sistema (0 = oculto, 1 = visible)
; Efectos: true = información del sistema visible, false = tooltip oculto
; Recomendado: 1 para monitorear rendimiento
ShowSystemInfo=1

; Mostrar contador de ventanas en tooltip (0 = oculto, 1 = visible)
; Efectos: true = número de ventanas visible, false = contador oculto
; Recomendado: 1 para información útil
ShowWindowCount=1

; Mostrar uso de memoria en tooltip (0 = oculto, 1 = visible)
; Efectos: true = uso de memoria visible, false = información oculto
; Recomendado: 1 para monitorear recursos
ShowMemoryUsage=1

; Mostrar modo de rendimiento en tooltip (0 = oculto, 1 = visible)
; Efectos: true = modo de rendimiento visible, false = información oculto
; Recomendado: 1 para conocer el estado del sistema
ShowPerformanceMode=1

; Tamaño del icono en bandeja (16, 32, 48 píxeles)
; Efectos: Más alto = mejor visibilidad, Más bajo = menos espacio
; Recomendado: 16 para ahorrar espacio, 32 para mejor visibilidad
TrayIconSize=16

; Color del icono en bandeja (formato hexadecimal)
; Efectos: Personaliza el color del icono de la bandeja
; Recomendado: 00FF00 para verde, FF0000 para rojo, 0000FF para azul
TrayIconColor=00FF00

[Behavior]
; ========================================
; CONFIGURACIÓN DE COMPORTAMIENTO
; ========================================
; Estas opciones controlan cómo se comporta BetterAltTab

; Modo de orden dinámico (0 = orden fijo, 1 = orden dinámico)
; Efectos: true = ventanas se reordenan automáticamente, false = orden fijo
; Recomendado: 1 para mejor organización automática
DynamicOrder=1

; Guardar orden de ventanas entre sesiones (0 = no guardar, 1 = guardar)
; Efectos: true = mantiene el orden personalizado, false = orden por defecto
; Recomendado: 1 para mantener tu organización personalizada
SaveWindowOrder=1

; Mostrar ventanas cerradas en overlay (0 = ocultar, 1 = mostrar)
; Efectos: true = ventanas cerradas visibles temporalmente, false = ocultas inmediatamente
; Recomendado: 0 para evitar confusión
ShowClosedWindows=0

; Tiempo de retraso para ocultar ventanas cerradas (milisegundos)
; Efectos: Más alto = ventanas cerradas visibles por más tiempo
; Recomendado: 500-2000 para balance entre visibilidad y limpieza
ClosedWindowDelay=1000

; Auto-ocultar overlay después de seleccionar ventana (0 = manual, 1 = automático)
; Efectos: true = overlay se cierra automáticamente, false = permanece abierto
; Recomendado: 1 para comportamiento automático
AutoHideOverlay=1

; Mostrar indicador de filtro activo (0 = oculto, 1 = visible)
; Efectos: true = indica cuando hay filtros activos, false = sin indicador
; Recomendado: 1 para saber cuándo hay filtros aplicados
ShowFilterIndicator=1

; Sonido al cambiar ventanas (0 = silencioso, 1 = con sonido)
; Efectos: true = feedback auditivo, false = sin sonido
; Recomendado: 0 para entornos silenciosos, 1 para feedback
EnableSounds=0

[Advanced]
; ========================================
; CONFIGURACIONES AVANZADAS
; ========================================
; Estas opciones son para usuarios avanzados

; Modo de depuración (0 = deshabilitado, 1 = habilitado)
; Efectos: true = información de depuración visible, false = sin información
; Recomendado: 0 para uso normal, 1 para resolver problemas
DebugMode=0

; Log de eventos (0 = deshabilitado, 1 = habilitado)
; Efectos: true = registra eventos en archivo, false = sin registro
; Recomendado: 0 para uso normal, 1 para análisis de problemas
EventLogging=0

; Archivo de log (ruta completa)
; Efectos: Especifica dónde se guardan los logs
; Recomendado: Dejar vacío para ubicación por defecto
LogFile=

; Nivel de detalle del log (1 = mínimo, 5 = máximo)
; Efectos: Más alto = más información en logs, Más bajo = menos detalle
; Recomendado: 1 para uso normal, 3-5 para depuración
LogLevel=1

; ========================================
; NOTAS IMPORTANTES
; ========================================
; - Después de cambiar valores, reinicia BetterAltTab para que surtan efecto
; - Los valores recomendados son puntos de partida, ajústalos según tu experiencia
; - Si el sistema se vuelve lento, reduce los valores de cache y memoria
; - Para mejor rendimiento en juegos, activa LowResourceMode=on
; - Monitorea el uso de memoria en el tooltip del icono de bandeja del sistema
; - Las configuraciones avanzadas pueden afectar el rendimiento del sistema
