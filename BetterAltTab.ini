; archivo de configuracion de BetterAltTab
; las lineas que empiezan con ';' son comentarios

[General]
; numero de columnas
Columns=6

; opacidad del overlay
OverlayAlpha=255

; hotkeys
;CtrlHotkey=VK_DECIMAL   ; decimal on numpad
;AltQHotkey=Q            ; letter Q combined with Alt

; colores de la interfaz
;BorderColor=202030
;HoverBorderColor=50B4FF
;HighlightColor=00FF44

; porcentaje de la pantalla que ocupa el overlay
;OverlayWidthPct=88
;OverlayHeightPct=80

[Performance]
; Modo de bajo recursos (auto/on/off)
LowResourceMode=auto

; Tamaño máximo del cache de miniaturas
MaxThumbnailCache=20

; Tasa de refresco en modo normal (ms)
NormalRefreshRate=50

; Tasa de refresco en modo bajo recursos (ms)
LowResourceRefreshRate=100

; Tamaño mínimo de miniatura en modo bajo recursos
MinThumbnailSize=200

; Umbral de memoria para modo bajo recursos (MB)
MemoryThreshold=512

; Umbral de CPU para modo bajo recursos (%)
CPUThreshold=80

; Reservar memoria para operaciones críticas
ReserveMemory=true

; Optimizar prioridad del proceso
OptimizePriority=true

; Reducir efectos visuales en modo bajo recursos
ReduceVisualEffects=true
