; archivo de configuracion de BetterAltTab
; las lineas que empiezan con ';' son comentarios

; ========================================
; GUÍA COMPLETA DE CONFIGURACIÓN
; ========================================
; Este archivo controla el comportamiento y rendimiento de BetterAltTab
; Modifica los valores según tus necesidades y el rendimiento de tu sistema

[General]
; numero de columnas
; Efectos: Más columnas = ventanas más pequeñas pero más visibles
; Menos columnas = ventanas más grandes y fáciles de ver
; Recomendado: 4-8 columnas según el tamaño de tu pantalla
Columns=6

; opacidad del overlay (0 = invisible, 255 = completamente opaco)
; Efectos: Más alto = mejor visibilidad, Más bajo = más transparente
; Recomendado: 200-255 para buena visibilidad
OverlayAlpha=255

; hotkeys (descomenta y modifica según prefieras)
;CtrlHotkey=VK_DECIMAL   ; decimal on numpad
;AltQHotkey=Q            ; letter Q combined with Alt

; colores de la interfaz (formato hexadecimal, descomenta para personalizar)
;BorderColor=202030       ; color del borde principal
;HoverBorderColor=50B4FF  ; color del borde al pasar el mouse
;HighlightColor=00FF44    ; color de resaltado

; porcentaje de la pantalla que ocupa el overlay (descomenta para personalizar)
;OverlayWidthPct=88       ; ancho del overlay (porcentaje de pantalla)
;OverlayHeightPct=80      ; alto del overlay (porcentaje de pantalla)

[Performance]
; ========================================
; CONFIGURACIÓN DE RENDIMIENTO
; ========================================
; Estas opciones controlan cómo BetterAltTab usa los recursos del sistema

; Modo de bajo recursos (auto/on/off)
; auto = se activa automáticamente cuando detecta pocos recursos
; on = siempre activo (más lento pero consume menos recursos)
; off = nunca se activa (más rápido pero consume más recursos)
LowResourceMode=auto

; Tamaño máximo del cache de miniaturas
; Efectos: Más alto = más rápido pero más memoria, Más bajo = menos memoria pero más lento
; Recomendado: 10-40 según la RAM disponible
MaxThumbnailCache=20

; Tasa de refresco en modo normal (milisegundos)
; Efectos: Más bajo = más fluido pero más CPU, Más alto = menos CPU pero menos fluido
; Recomendado: 25-100 según la potencia de tu CPU
NormalRefreshRate=25

; Tasa de refresco en modo bajo recursos (milisegundos)
; Efectos: Más bajo = más responsivo pero más recursos, Más alto = menos recursos pero menos responsivo
; Recomendado: 100-200 para ahorrar recursos
LowResourceRefreshRate=100

; Tamaño mínimo de miniatura en modo bajo recursos (píxeles)
; Efectos: Más alto = mejor visibilidad pero más memoria, Más bajo = menos memoria pero más difícil de ver
; Recomendado: 150-300 según la resolución de tu pantalla
MinThumbnailSize=200

; Umbral de memoria para modo bajo recursos (MB)
; Efectos: Más alto = modo bajo recursos se activa más tarde, Más bajo = se activa más temprano
; Recomendado: 256-1024 según la RAM total de tu sistema
MemoryThreshold=512

; Umbral de CPU para modo bajo recursos (porcentaje)
; Efectos: Más alto = modo bajo recursos se activa menos, Más bajo = se activa más
; Recomendado: 70-90 según la potencia de tu CPU
CPUThreshold=80

; Reservar memoria para operaciones críticas
; Efectos: true = más estable pero más memoria, false = menos memoria pero puede fallar
; Recomendado: true para sistemas estables, false para ahorrar memoria
ReserveMemory=true

; Optimizar prioridad del proceso
; Efectos: true = mejor rendimiento pero puede afectar otros programas, false = menos agresivo
; Recomendado: true para mejor rendimiento, false para mejor compatibilidad
OptimizePriority=true

; Reducir efectos visuales en modo bajo recursos
; Efectos: true = mejor rendimiento, false = más efectos visuales pero más lento
; Recomendado: true para mejor rendimiento, false para mejor apariencia
ReduceVisualEffects=true

; Limpiar cache de miniaturas automáticamente (milisegundos)
; Efectos: Más alto = mejor rendimiento pero más memoria, Más bajo = menos memoria pero más lento
; Recomendado: 15000-60000 según la frecuencia de uso
AutoCleanupInterval=30000

; Tamaño máximo de memoria para miniaturas (MB)
; Efectos: Más alto = más miniaturas en cache, mejor rendimiento, Más bajo = menos memoria pero menos cache
; Recomendado: 50-200 según la RAM disponible
MaxThumbnailMemory=100

; Optimizar enumeración de ventanas
; Efectos: true = más rápido al listar ventanas, false = más lento pero más preciso
; Recomendado: true para mejor rendimiento, false para máxima precisión
OptimizeWindowEnumeration=true

; Cache de ventanas válidas (milisegundos)
; Efectos: Más alto = más rápido pero puede mostrar ventanas cerradas, Más bajo = más preciso pero más lento
; Recomendado: 3000-10000 según la frecuencia de cambio de ventanas
WindowCacheTimeout=10000

; Reducir frecuencia de redibujado
; Efectos: true = mejor rendimiento, false = más fluido pero consume más recursos
; Recomendado: true para mejor rendimiento, false para mejor experiencia visual
ReduceRedrawFrequency=false

; Modo de bajo consumo de CPU
; Efectos: true = menos consumo de CPU pero puede ser más lento, false = mejor rendimiento pero más CPU
; Recomendado: true para sistemas con CPU limitada, false para mejor rendimiento
LowCPUMode=false

; ========================================
; RECOMENDACIONES PARA DIFERENTES SISTEMAS
; ========================================

; SISTEMAS CON POCA RAM (< 4GB):
; MaxThumbnailCache=10
; MemoryThreshold=256
; MaxThumbnailMemory=50
; LowResourceMode=on
; AutoCleanupInterval=15000

; SISTEMAS CON MUCHA RAM (> 8GB):
; MaxThumbnailCache=40
; MemoryThreshold=1024
; MaxThumbnailMemory=200
; LowResourceMode=off
; AutoCleanupInterval=60000

; MÁXIMO RENDIMIENTO:
; NormalRefreshRate=25
; WindowCacheTimeout=10000
; ReduceRedrawFrequency=false
; LowCPUMode=false

; MÁXIMO AHORRO DE RECURSOS:
; NormalRefreshRate=100
; WindowCacheTimeout=2000
; ReduceRedrawFrequency=true
; LowCPUMode=true
; LowResourceMode=on

; ========================================
; NOTAS IMPORTANTES
; ========================================
; - Después de cambiar valores, reinicia BetterAltTab para que surtan efecto
; - Los valores recomendados son puntos de partida, ajústalos según tu experiencia
; - Si el sistema se vuelve lento, reduce los valores de cache y memoria
; - Para mejor rendimiento en juegos, activa LowResourceMode=on
; - Monitorea el uso de memoria en el tooltip del icono de bandeja del sistema
